<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-8">
                                <h4 class="card-title ">Package</h4>
                                <p class="card-category"> </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table ">
                                <thead class="">
                                    <th class="info">Package Id</th>
                                    <th class="info">Description</th>
                                    <th class="info">Creation Date</th>
                                    <th class="info">Delivery Date</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let asset of allAssets">
                                        <td class="asset-properties">{{asset.packageId}}</td>
                                        <td class="asset-properties">{{asset.description}}</td>
                                        <td class="asset-properties">{{asset.creationDate}}</td>
                                        <td class="asset-properties">{{asset.deliveryDate}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
